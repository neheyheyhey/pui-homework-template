<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
    <link rel="stylesheet" href="styling.css">
    <script defer src="./java-script/rollsData.js"></script>
    <script defer src="./java-script/main_javascript.js"></script>
    <title>Product Detail Page</title>
  </head>
  <body>  
    <header class="head">
      <div class = "nav-bar-left"><a href="./index.html"> <img src="../assets/logo/logo-01.svg" alt="logo" style="width: 400px;"></a></div>
      <div class = "nav-bar-right">
        <nav class="menu">
          <p><a class = "on" href="./index.html">PRODUCTS</a></p> 
          <p><a class = "off" href="./cart.html">CART</a></p> 
        </nav>
        <hr>
        <h1 id="renamed-title"> Our hand-made cinnamon rolls </h1>
      </div>
    </header>

    <main>

      <div class="pg2-body"> 
        <div class="img-left-div">
          <div class="box-product-img">
            <img class = "product-image-productdetail" src="../assets/products/original-cinnamon-roll.jpg" alt="og-cin-roll">
          </div>
        </div>
        
        <div class="text-right-div">
          <div class="product-description-details">
            <p class="description-details">Customize our delicious, hand-made cinnamon roll to your liking!</p>
          </div>  
             
  <!-- Used W3 schools for this to help me out with dropdown and how to construct one: https://www.w3schools.com/tags/tag_select.asp -->
          <div class="drop-down">
            <div class="glaze-group">
              <label for="dropdown-1"> Glazing: <br></label>
              <select id="dropdown-1"
                onchange="glazingChange(this)">
              </select>
            </div>
            <div class="pack-group">
              <label for="dropdown-2"> Pack size:<br></label>
              <select id="dropdown-2"
                onchange="sizeChange(this)">
              </select>
            </div>
          </div>

          <div class="cart">
            <p id="price"> $2.49 </p>
            <button> Add to Cart </button>
          </div>

        </div>
      </div>
    </main>
  </body>
</html>
