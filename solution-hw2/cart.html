<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styling.css">
  <title>Shopping Cart</title>
  
  <body>
    <header class="head">
      <div class = "nav-bar-left"><a href="./index.html"> <img src="../assets/logo/logo-01.svg" alt="logo" style="width: 400px;"></a></div>
      <div class = "nav-bar-right">
        <nav class="menu">
          <p><a class = "off" href="./index.html">PRODUCTS</a></p> 
          <p><a class = "on" href="./cart.html">CART</a></p> 
        </nav>
        <hr>
        <h1>Shopping Cart</h1>
      </div>
    </header>

    <main class="box-product-detail">
        <div class = "product-cart">
          
          <div class="cart-img-div">
            <img class = "product-image-cart" src="../assets/products/original-cinnamon-roll.jpg" alt="cinroll">
            <p id="remove-1">Remove</p>
          </div>

          <div class="cart-description">
            <p>
              Original Cinnamon Roll<br>
              Glazing: Keep original<br>
              Pack Size: 1<br>
            </p>
          </div>

          <div class = "cart-price">
            <p>$2.49</p>
          </div>

        </div>

        <div class = "product-cart">
            
          <div class="cart-img-div">
            <img class = "product-image-cart" src="../assets/products/double-chocolate-cinnamon-roll.jpg" alt="chocroll">
            <p id="remove-2">Remove</p>
          </div>
  
          <div class="cart-description">
            <p>
              Double Chocolate Cinnamon Roll<br>
              Glazing: Sugar milk<br>
              Pack Size: 6<br>
            </p>
          </div>
  
          <div class = "cart-price">
            <p> $27.45 </p>
          </div>
  
        </div>

        <div class="checkout">
          <hr>
          <div class="total">
            <p>Total</p>
            <p>$29.94</p>
          </div>
          <div class="checkout-but">
            <button> Checkout </button>
          </div>
        </div>
    </main>

  </body>
</html>
